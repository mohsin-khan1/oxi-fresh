<div class="container subscribe">
    <div class="d-flex justify-content-center align-items-center list-table">
        <div class="col-lg-12 text-center">
            <h1>Subscription List</h1>  
            <div class="search d-flex justify-content-end align-item-end mx-md-2 my-1">
                <div class="input-group col-lg-4 my-auto">
                    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchField">
                    <div class="input-group-append">
                        <button class="btn btn-secondary list-search-btn" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-responsive d-lg-table d-md-table mt-5">
                <thead>
                    <tr>
                        <th>Sr#</th>
                        <th>Category</th>
                        <th>Company Emails</th>
                        <th>Unsubscribe</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of subscriptionList | searchPipe: searchField | paginate: { itemsPerPage: pageSize, currentPage: currentPage } index as i">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.subscription.compnay_name}}</td>
                        <td>{{item.subscription.compnay_email}}</td>
                        
                        <td><button class="btn btn-danger btn-outline" (click)="unsubscribe(item.id, item.subscription.compnay_name)" >Unsubscribe</button></td>
                    </tr>
                </ng-container>
                </tbody>
            </table>
        </div>
    </div>

<div class="d-flex justify-content-between pagination p-2">
    <div></div>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>

    <select class="custom-select" style="width: auto;" name="pageSize" [(ngModel)]="pageSize">
        <option [ngValue]="50">50 items per page</option>
        <option [ngValue]="100">100 items per page</option>
    </select>
</div>
</div>
